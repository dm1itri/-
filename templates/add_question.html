<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление вопроса</title>
    <link rel="icon" href="/static/image/icon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
    <body  class="container">
        <form class="row" method="post">
            <div class="col-12">
                <label for="question" class="form-label">Вопрос</label>
                <input type="text" class="form-control" id="question" name="question" placeholder="Год основания Санкт-Петербурга" value="">
            </div>
            <div class="col-sm-6">
                <label for="answerCorrect" class="form-label">Верный ответ</label>
                <input type="text" class="form-control" id="answerCorrect" name="answerCorrect" placeholder="1703" value="">
            </div>

            <div class="col-sm-6">
                <label for="secondAnswer" class="form-label">Второй ответ</label>
                <input type="text" class="form-control" id="secondAnswer" name="secondAnswer" placeholder="1803" value="">
            </div>

            <div class="col-sm-6">
                <label for="thirdAnswer" class="form-label">Третий ответ</label>
                <input type="text" class="form-control" id="thirdAnswer" name="thirdAnswer" placeholder="1733" value="">
            </div>

             <div class="col-sm-6">
                <label for="fourthAnswer" class="form-label">Четвертый ответ</label>
                <input type="text" class="form-control" id="fourthAnswer" name="fourthAnswer" placeholder="1147" value="">
            </div>

            <div class="col-md-5">
                <label for="typeQuestion" class="form-label">Предмет</label>
                <select class="form-select" id="typeQuestion" name="typeQuestion">
                    <option>История</option>
                    <option>География</option>
                    <option>Биология</option>
                </select>
            </div>
            <button class="w-100 btn btn-primary btn-lg" type="submit">Добавить вопрос</button>
        </form>
    </body>
</html>
